<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- google fonts  Inter Tight, sans-serif ~ 400-700 && Noto Sans Mono, monospace ~ 400-700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&family=Noto+Sans+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Script -->
    <script src="script.js" defer></script>

    <title>Sign in</title>
  </head>
  <body>
    <main>
      <section id="container">
        <i class="fa-solid fa-comments" id="logo"></i>
        <h1 class="title">Welcome to our Chat-App</h1>
        <p class="description">
          Please choose a nickname for yourself and login.
        </p>
        <input type="text" id="inputNickname" placeholder="Nickname" autofocus>
        <input type="button" value="Login" id="btnLogin">
      </section>
    </main>
  </body>
</html>
